<div class="slycat-remote-interface bootstrap-styles" style="padding: 1%;">
  <form class="form-horizontal">
    <div class="form-group">
      <div class="col-sm-8">
        <label>
          <input id="slycat-remote-interface-custom" type="radio" value="batch-file" data-bind="checked: radio, attr: {'disabled' : disabled}" style="margin-right: 7px;">
          Custom job
        </label>
      </div>
    </div>
    <div class="form-group">
      <label for="slycat-remote-interface-command" class="col-sm-4 control-label">Batch file</label>
      <div class="col-sm-8">
        <input class="form-control slycat-remote-interface-custom-field" type="text" placeholder="enter batch file location here" data-bind="value: batch, attr: {'disabled' : disabled}">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-8">
        <label>
          <input id="slycat-remote-interface-prebuilt" type="radio" value="slycat-function" data-bind="checked: radio, attr: {'disabled' : disabled}" style="margin-right: 7px;">
          Slycat pre-built
        </label>
      </div>
    </div>
    <div class="form-group">
      <label for="slycat-remote-interface-command" class="col-sm-4 control-label">WCID</label>
      <div class="col-sm-8">
        <input class="form-control slycat-remote-interface-prebuilt-field" type="text" placeholder="enter workload characterization key" data-bind="value: wckey, attr: {'disabled' : disabled}">
      </div>
    </div>
    <div class="form-group">
      <label for="slycat-remote-interface-command" class="col-sm-4 control-label">Partition</label>
      <div class="col-sm-4">
        <input class="form-control slycat-remote-interface-prebuilt-field" type="text" data-bind="value: partition, attr: {'disabled' : disabled}">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label"></label>
      <div class="col-sm-8">
        Note: increasing the number of tasks per node will increase the memory usage for the node.
      </div>
    </div>
    <div class="form-group">
      <label for="slycat-remote-interface-command" class="col-sm-4 control-label">Number of nodes</label>
      <div class="col-sm-4">
        <input class="form-control slycat-remote-interface-prebuilt-field" type="number" data-bind="value: nnodes, attr: {'disabled' : nnodes_disabled}">
      </div>
    </div>
    <div class="form-group">
      <label for="slycat-remote-interface-command" class="col-sm-4 control-label">Task(s) / node</label>
      <div class="col-sm-4">
        <input class="form-control slycat-remote-interface-prebuilt-field" type="number" data-bind="value: ntasks_per_node, attr: {'disabled' : disabled}">
      </div>
    </div>
    <!-- <div class="form-group">
      <label for="slycat-remote-interface-command" class="col-sm-4 control-label">Number of tasks</label>
      <div class="col-sm-4">
        <input class="form-control slycat-remote-interface-prebuilt-field" type="number" data-bind="value: ntasks, attr: {'disabled' : disabled}">
      </div>
    </div>
    <div class="form-group">
      <label for="slycat-remote-interface-command" class="col-sm-4 control-label">CPU(s) / task</label>
      <div class="col-sm-4">
        <input class="form-control slycat-remote-interface-prebuilt-field" type="number" data-bind="value: ncpu_per_task, attr: {'disabled' : disabled}">
      </div>
    </div> -->
    <div class="form-group">
      <label for="slycat-remote-interface-command" class="col-sm-4 control-label">Time</label>
      <div class="col-sm-2">
        <input class="form-control slycat-remote-interface-prebuilt-field" type="number" placeholder="hours" data-bind="value: time_hours, attr: {'disabled' : disabled}">
      </div>
      <div class="col-sm-2">
        <input class="form-control slycat-remote-interface-prebuilt-field" type="number" placeholder="minutes" data-bind="value: time_minutes, attr: {'disabled' : disabled}">
      </div>
      <div class="col-sm-2">
        <input class="form-control slycat-remote-interface-prebuilt-field" type="number" placeholder="seconds" data-bind="value: time_seconds, attr: {'disabled' : disabled}">
      </div>
    </div>
    <div class="form-group">
      <label for="slycat-remote-interface-command" class="col-sm-4 control-label">Job name</label>
      <div class="col-sm-8">
        <select id="slycat-remote-interface-agent-functions" class="form-control slycat-remote-interface-prebuilt-field" data-bind="options: agent_functions, attr: {'disabled' : disabled}"></select>
      </div>
    </div>
  </form>
  <button id="submit-command" class="btn btn-primary" data-bind="attr: {'disabled' : disabled}">Submit Job</button>
  <button id="cancel-command" class="btn btn-primary" data-bind="attr: {'disabled' : disabled}">Cancel Job</button>
  <button id="clear-output" class="btn btn-default" data-bind="attr: {'disabled' : disabled}">Clear Output</button>

  <div style="margin: 20px 0px 10px 0px;"><label>Output:</label></div>
  <div class="slycat-remote-interface-output" data-bind="text: output" style="white-space: pre-wrap; word-break: break-word; word-wrap: break-word;"></div>

  <div id="slycat-remote-interface-connect-modal" class="modal fade" data-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content zoom-sensitive">
        <div class="modal-header">
          <h4 class="modal-title">Connect to host...</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal" role="form">
            <slycat-remote-controls params="hostname:remote.hostname,username:remote.username,password:remote.password,status:remote.status,status_type:remote.status_type,enable:remote.enable,focus:remote.focus,activate:connect"></slycat-remote-controls>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" data-bind="click:connect,enable:remote.enable">Connect</button>
          <button class="btn btn-default pull-left" data-bind="click:cancel">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
