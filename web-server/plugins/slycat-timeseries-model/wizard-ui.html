<div class="modal-header">
  <h3 class="modal-title">New Timeseries Model</h3>
</div>
<div class="modal-body">
  <ul class="nav nav-pills">
    <li data-bind="css:{active:tab() == 0}"><a>Name Model</a></li>
    <li data-bind="css:{active:tab() == 1}"><a>Upload Timeseries Data</a></li>
    <li data-bind="css:{active:tab() == 2}"><a>Results</a></li>
  </ul>

  <div class="tab-content">
    <div data-bind="visible:tab() == 0">
      <form class="form-horizontal">
        <slycat-model-controls params="name:model.name,description:model.description,marking:model.marking"></slycat-model-controls>
      </form>
    </div>

    <div data-bind="visible:tab() == 1" class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-4">Directory</label>
        <div class="col-sm-8">
          <input class="form-control" type="text" data-bind="value: directory">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-4">Cluster Sample Count</label>
        <div class="col-sm-8">
          <input class="form-control" type="number" data-bind="value: cluster_sample_count">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-4">Cluster Sample Type</label>
        <div class="col-sm-8">
          <select id="timeseries-wizard-cluster-sample-type" class="form-control" data-bind="options: cluster_sample_types"></select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-4">Cluster Type</label>
        <div class="col-sm-8">
          <select id="timeseries-wizard-cluster-type" class="form-control" data-bind="options: cluster_types"></select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-4">Cluster Metric</label>
        <div class="col-sm-8">
          <select id="timeseries-wizard-cluster-metric" class="form-control" data-bind="options: cluster_metrics"></select>
        </div>
      </div>
    </div>

    <div data-bind="visible:tab() == 2">
      <slycat-model-results params="{mid : model._id}"></slycat-model-results>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-default pull-left" data-bind="visible:tab() != 2,click:cancel" data-dismiss="modal">Cancel</button>
  <button class="btn btn-default" data-bind="visible:tab() == 0,click:create_model">Continue</button>
  <button class="btn btn-default local-browser-continue browser-continue" data-bind="visible:tab() == 1,click:finish"><i class="fa fa-spinner fa-pulse"></i> Finish</button>
  <button class="btn btn-default pull-left" data-bind="visible:tab() == 2" data-dismiss="modal">Close</button>
  <button class="btn btn-default" data-bind="visible:tab() == 2,click:go_to_model">Go To Model</button>
</div>
