<div class="modal-header">
  <h3 class="modal-title">New Timeseries Model</h3>
</div>
<div class="modal-body">
  <ul class="nav nav-pills">
    <li data-bind="css:{active:tab() == 0}"><a>Name Model</a></li>
    <li data-bind="css:{active:tab() == 1}"><a>Create HDF5 Files</a></li>
    <li data-bind="css:{active:tab() == 2}" class="ps-tab-remote-data" style="display: none;"><a>Select Timeseries File</a></li>
    <li data-bind="css:{active:tab() == 3}"><a>Upload Timeseries Data</a></li>
    <li data-bind="css:{active:tab() == 4}"><a>Compute Model</a></li>
    <li data-bind="css:{active:tab() == 5}"><a>Results</a></li>
  </ul>

  <div class="tab-content">
    <div data-bind="visible:tab() == 0">
      <form class="form-horizontal">
        <slycat-model-controls params="name:model.name,description:model.description,marking:model.marking"></slycat-model-controls>
      </form>
    </div>

    <div data-bind="visible:tab() == 1">
      <div class="radio" style="margin-left: 15px;">
        <label>
          <input type="radio" name="compute-hdf5-radios" id="compute-radio" value="compute" data-bind="checked: is_compute_hdf5">
          I need to create HDF5 files
        </label>
      </div>
      <div class="remote-controls">
        <form class="form-horizontal" role="form">
          <slycat-remote-controls params="hostname:remote.hostname,username:remote.username,password:remote.password,status:remote.status,status_type:remote.status_type,enable:remote.enable,focus:remote.focus,activate:connect"></slycat-remote-controls>
        </form>
      </div>

      <div class="radio" style="margin-left: 15px;">
        <label>
          <input type="radio" name="compute-hdf5-radio" id="no-compute-radio" value="no-compute" data-bind="checked: is_compute_hdf5">
          I do not need to create HDF5 files
        </label>
      </div>
    </div>

    <div data-bind="visible:tab() == 2" style="height: 400px">
      <slycat-remote-browser params="type:'remote',sid:remote.sid,hostname:remote.hostname,selection:browser.selection,path:browser.path,open_file_callback:load_timeseries_file"></slycat-remote-browser>
    </div>

    <div data-bind="visible:tab() == 3" class="form-horizontal">
      <div id="timeseries-input-directory" class="form-group">
        <label class="col-sm-4">Input Directory</label>
        <div class="col-sm-8">
          <input class="form-control" type="text" data-bind="value: in_directory">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-4">HDF5 Files Directory</label>
        <div class="col-sm-8">
          <input class="form-control" type="text" data-bind="value: directory">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-4">Cluster Sample Count</label>
        <div class="col-sm-8">
          <input class="form-control" type="number" data-bind="value: cluster_sample_count">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-4">Cluster Sample Type</label>
        <div class="col-sm-8">
          <select id="timeseries-wizard-cluster-sample-type" class="form-control" data-bind="options: cluster_sample_type"></select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-4">Cluster Type</label>
        <div class="col-sm-8">
          <select id="timeseries-wizard-cluster-type" class="form-control" data-bind="options: cluster_type"></select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-4">Cluster Metric</label>
        <div class="col-sm-8">
          <select id="timeseries-wizard-cluster-metric" class="form-control" data-bind="options: cluster_metric"></select>
        </div>
      </div>
    </div>

    <div data-bind="visible:tab() == 4">
      <form class="compute form-horizontal" role="form">
      <slycat-remote-interface params="agent_functions: ['timeseries-model'], agent_functions_params: { 'timeseries_file': timeseries_file(), 'in_directory': in_directory(), 'directory': directory(), 'cluster_sample_count': cluster_sample_count(), 'cluster_sample_type': $('#timeseries-wizard-cluster-sample-type').val(), 'cluster_type': $('#timeseries-wizard-cluster-type').val(), 'cluster_metric': $('#timeseries-wizard-cluster-metric').val() }, model_type: 'timeseries', mid: model._id(), restrictions: [{'nnodes': 1}], suggestions: [{'ntasks_per_node': 8}]"></slycat-remote-interface>
      </form>
    </div>

    <div data-bind="visible:tab() == 5">
      <slycat-model-results params="{mid : model._id}"></slycat-model-results>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-default pull-left" data-bind="visible:tab() != 5,click:cancel" data-dismiss="modal">Cancel</button>
  <button class="btn btn-default" data-bind="visible:tab() == 0,click:create_model">Continue</button>
  <button class="btn btn-default local-browser-continue-data" data-bind="visible:tab() == 1,click:select_compute"><i class="fa fa-spinner fa-pulse"></i> Continue</button>
  <button class="btn btn-default remote-browser-continue-data browser-continue" data-bind="visible:tab() == 2,click:load_timeseries_file"><i class="fa fa-spinner fa-pulse"></i> Continue</button>
  <button class="btn btn-default" data-bind="visible:tab() == 3,click:process_parameters">Continue</button>
  <button class="btn btn-default local-browser-continue browser-continue" data-bind="visible:tab() == 4,click:finish"><i class="fa fa-spinner fa-pulse"></i> Finish</button>
  <button class="btn btn-default pull-left" data-bind="visible:tab() == 5" data-dismiss="modal">Close</button>
  <button class="btn btn-default" data-bind="visible:tab() == 5,click:go_to_model">Go To Model</button>
</div>
