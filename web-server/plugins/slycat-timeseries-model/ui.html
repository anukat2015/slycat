<script type="text/javascript">
	var model_name = "{{name}}";

  var server_root = document.getElementById("slycat-server-root").getAttribute("href");
  // Load individual JS and CSS to bypass server side bundling. Useful for development and debugging.
  [
    // "js/parameter-image-dendrogram.js",
    // "js/parameter-image-scatterplot.js",
    "js/ui.js",
  ].forEach(function(src) {
    var script = document.createElement('script');
    script.src = server_root + "resources/pages/timeseries/" + src;
    script.async = false;
    document.head.appendChild(script);
  });
  [
    //"ui.css",
  ].forEach(function(src) {
    var link = document.createElement('link');
    link.href = server_root + "resources/pages/timeseries/" + src;
    link.rel = 'stylesheet';
    link.type = 'text/css';
    document.head.appendChild(link);
  });
</script>

<div id="timeseries-model" style="-webkit-flex:1; flex:1;">

	  </div>
