<div class="modal-header">
  <h3 class="modal-title">Select Columns</h3>
</div>
<div class="modal-body">
  <div class="tab-content">
    <div>
      <slycat-table-ingestion params="
        variables: attributes,
        properties: [
          {name: 'Classification', type: 'select', values: ['Input','Output','Neither']},
          {name: 'Categorical', type: 'bool'},
          {name: 'Editable', type: 'bool'}
        ]
      "></slycat-table-ingestion>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-default pull-left" data-bind="click:cancel" data-dismiss="modal">Cancel</button>
  <button class="btn btn-default" data-bind="click:finish" data-dismiss="modal">Finish</button>
</div>
