<script type="text/javascript">
  var server_root = document.getElementById("slycat-server-root").getAttribute("href");
  var project_id = "{{full-project._id}}";
  var model_id = "{{_id}}";
  var model_name = "{{name}}";
  // Load individual JS and CSS to bypass server side bundling. Useful for development and debugging.
  [
    "parameter-image-dendrogram.js",
    "ui.js",
  ].forEach(function(src) {
    var script = document.createElement('script');
    script.src = server_root + "resources/models/parameter-image-plus/" + src;
    script.async = false;
    document.head.appendChild(script);
  });
  [
    "ui.css",
  ].forEach(function(src) {
    var link = document.createElement('link');
    link.href = server_root + "resources/models/parameter-image-plus/" + src;
    link.rel = 'stylesheet';
    link.type = 'text/css';
    document.head.appendChild(link);
  });
</script>
