<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  <h3 class="modal-title">New Project</h3>
</div>
<div class="modal-body">
  <form class="form-horizontal" data-bind="submit:finish" action="">
    <div class="form-group">
      <label for="slycat-create-project-name" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input id="slycat-create-project-name" class="form-control" type="text" placeholder="Name" data-bind="value:name"></input>
      </div>
    </div>
    <div class="form-group">
      <label for="slycat-create-project-description" class="col-sm-2 control-label">Description</label>
      <div class="col-sm-10">
        <textarea id="slycat-create-project-description" class="form-control" placeholder="Description" rows="5" data-bind="value:description"></textarea>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <li class="btn btn-default" data-bind="visible:tab() == 0,click:finish">Finish</li>
</div>
