<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  <h3 class="modal-title">Name Model</h3>
</div>
<div class="modal-body">
  <div>
    <form class="form-horizontal" onsubmit="return false">
      <slycat-model-controls params="name:modified.name,description:modified.description,marking:modified.marking"></slycat-model-controls>
    </form>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-default" data-bind="click:save_model" data-dismiss="modal">Save Changes</button>
</div>
